- name: Deploy project
  hosts: all
  become: true
  roles:
    - geerlingguy.pip

  vars:
    pip_install_packages:
      - name: docker

  tasks:
    - name: Install Docker
      ansible.builtin.shell: cd ~ && curl -fsSL https://get.docker.com -o get-docker.sh && sudo sh get-docker.sh
    
    - name: Make env
      ansible.builtin.template:
        src: templates/env.j2
        dest: /.env
        mode: '0644'

    - name: Start app
      community.docker.docker_container:
        name: app
        image: "redmine:5.0.2-bullseye"
        restart_policy: always
        state: started
        env_file: /.env
        ports:
          - "80:3000"
          - "443:3000"


- name: Monitoring
  hosts: webservers
  roles:
    - { role: datadog.datadog, become: true }
